<div [class.typing]="typing" [class.poster]="myControl.value" (click)="typing=true">
  <form *ngIf="!hasChosen()" class="form">
    <mat-form-field class="full-width">
      <mat-label>Pick a film</mat-label>
      <input type="text"
             placeholder="Start typing"
             aria-label="Number"
             matInput
             [formControl]="myControl"
             [matAutocomplete]="auto">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          <img *ngIf="option.poster_path !== 'None'" src="https://image.tmdb.org/t/p/w500{{option.poster_path}}" width="25px">
          {{option.title}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
  
</div>

<app-movie-display *ngIf="hasChosen()" [item]="myControl.value"></app-movie-display>
